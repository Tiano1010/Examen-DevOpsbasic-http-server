name: Docker Image CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ³ Se connecter Ã  DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Construire lâ€™image Docker
        run: docker build -t tiano1010/basic-http-server:latest .

      - name: ğŸ·ï¸ Taguer lâ€™image avec une version
        run: |
          VERSION="v1.0"
          docker tag tiano1010/basic-http-server:latest tiano1010/basic-http-server:$VERSION

      - name: â˜ï¸ Pousser lâ€™image vers DockerHub
        run: |
          docker push tiano1010/basic-http-server:latest
          docker push tiano1010/basic-http-server:v1.0